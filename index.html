<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dream Journal</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#0f0c29"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dream Journal</h1>
    <button id="new-dream">New Dream</button>
  </header>

  <main>
    <form id="dream-form" class="hidden glass-card">
      <input type="text" id="title" placeholder="Dream Title (optional)" />
      <textarea id="content" placeholder="Describe your dream..." rows="8"></textarea>
      <div class="tags">
        <label><input type="checkbox" value="Lucid"> Lucid</label>
        <label><input type="checkbox" value="Nightmare"> Nightmare</label>
        <label><input type="checkbox" value="Recurring"> Recurring</label>
        <label><input type="checkbox" value="Flying"> Flying</label>
        <!-- Add more as needed -->
      </div>
      <div class="form-buttons">
        <button type="submit">Save Dream</button>
        <button type="button" id="cancel">Cancel</button>
      </div>
    </form>

    <div id="dreams-list"></div>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
